<!DOCTYPE html>
<html>
    <fieldset align="center">
        <head><b>Doctor Registration</b></head>
    </fieldset>
    
    <body bgcolor = "wheat">
        <fieldset>
        <table align="center">
            <tr>
                <td>Name</td>
                <td>
                    <input requried type ="text" id="name" name="name"> 
                </td>
            </tr>

            <tr>
                <td>Father Name</td>
                <td>
                    <input requried type ="text" id="Father Name" name="Father Name"> 
                </td>
            </tr>

            <tr>
                <td>Aadhar Number</td>
                <td>
                    <input requried type ="text" id="Aadhar Number" name="Aadhar Number"> 
                </td>
            </tr>

            <tr>
                <td>Mobile Number</td>
                <td>
                    <input requried type ="text" id="Mobile Number" name="Mobile Number"> 
                </td>
            </tr>
            

            <tr>
                <td>Address</td>
                <td>
                    <textarea requried type ="text" id="Address" name="Address" cols="21" rows="4"></textarea>
                </td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <input requried type ="text" id="City" name="City"> 
                </td>
            </tr>

            <tr>
                <td>State</td>
                <td>
                    <input requried type ="text" id="State" name="State"> 
                </td>
            </tr>
        </table>
    </fieldset>

    </body>
</html>
